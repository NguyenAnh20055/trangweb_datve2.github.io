<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đặt ngay</title>
<link rel="stylesheet" href="datngay.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>


    <div class="container">
        <h1 class="text-center" style="text-align: center;margin-top: 70PX;margin-bottom: 70px; font-size: 4ch;">Thông tin chi tiết đặt vé:</h1>
        <div class="mt-6"  style="margin-left: 30px; margin-bottom: 50px;margin-top: 50PX; font-size: 3ch;">
            
            <p><strong >HÃNG HÀNG KHÔNG:</strong> <span id="displayAirline" ></span></p>
            <p><strong>TÊN HÀNH KHÁCH :</strong> <span id="displayPassengerName"></span></p>
            <p><strong> NGÀY KHỞI HÀNH  :</strong><span id="displaydepartureTime"></span></p>
            <p><strong> HÀNH TRÌNH BAY :</strong><span id="displayflightRoute"></span></p>
            <p><strong>THÔNG TIN THANH TOÁN :</strong><span id="displaybankInfo"></span></p>
            <h3> Cảm ơn bạn đã đặt vé!</h3>
           <p style="margin-top: 30PX;"> CHÚC BẠN CÓ MỘT CHUYẾN BAY TỐT ĐẸP.</p>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            var formData = JSON.parse(localStorage.getItem('formData'));

            $('#displayAirline').text(formData.airline);
            $('#displayPassengerName').text(formData.passengerName);
            $('#displaydepartureTime').text(formData.departureTime);
            $('#displayflightRoute').text(formData.flightRoute);
            $('#displaybankInfo').text(formData.bankInfo);
          
        });
    </script>



</body>
</html>
